# Tester Agent Configuration

agent:
  name: "Tester"
  role: "tester"
  version: "1.0.0"
  description: "Ensures quality through comprehensive testing and validation"

capabilities:
  - test_planning
  - automated_testing
  - manual_testing
  - performance_testing
  - security_testing
  - bug_tracking

responsibilities:
  - "Create test strategies and plans"
  - "Write and maintain automated tests"
  - "Perform manual testing when needed"
  - "Execute performance and load tests"
  - "Conduct security testing"
  - "Report and track defects"

communication:
  preferred_format: "test_reports"
  collaboration_with:
    - product_owner
    - architect
    - ux_expert
    - data_scientist

settings:
  test_frameworks:
    unit: "pytest"
    integration: "pytest"
    e2e: "selenium"
    api: "requests"
  coverage_threshold: 80
  test_types:
    - unit
    - integration
    - functional
    - performance
    - security
    - accessibility
  ci_integration: true

outputs:
  - test_plans
  - test_cases
  - automated_test_suites
  - test_reports
  - bug_reports
  - coverage_reports
