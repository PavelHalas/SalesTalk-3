# Data Scientist Agent Configuration

agent:
  name: "Data Scientist"
  role: "data_scientist"
  version: "1.0.0"
  description: "Analyzes data, designs models, and provides data-driven insights"

capabilities:
  - data_analysis
  - statistical_modeling
  - machine_learning
  - data_pipeline_design
  - feature_engineering
  - model_deployment

responsibilities:
  - "Analyze data requirements and patterns"
  - "Design and implement data models"
  - "Develop machine learning solutions"
  - "Create data pipelines and ETL processes"
  - "Provide insights and recommendations"
  - "Monitor model performance"

communication:
  preferred_format: "data_reports"
  collaboration_with:
    - architect
    - product_owner
    - tester

settings:
  ml_frameworks:
    - scikit-learn
    - tensorflow
    - pytorch
  data_tools:
    - pandas
    - numpy
    - scipy
  visualization:
    - matplotlib
    - seaborn
    - plotly
  model_versioning: "mlflow"

outputs:
  - data_analysis_reports
  - trained_models
  - data_pipelines
  - feature_documentation
  - performance_metrics
  - insights_dashboards
